<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國際好友遊觀音</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <div class="image-container">

        <div class="image-and-drag">
            <img id="mainImage" src="" alt="目前圖片">
            <div id="drag-container" style="position: relative;">
                <div class="drag-group-container">
                         <div class="answer-container">
                           <p class="hint">右手:</p>
                            <select class="drop-area" data-target="right-hand">
                               <option value="" disabled selected>請選擇</option>
                               <option value="火把">火把</option>
                                <option value="龍">龍</option>
                                  <option value="楊柳枝">楊柳枝</option>
                                   <option value="香">香</option>
                                   <option value="淨瓶">淨瓶</option>
                                  <option value="書">書</option>
                                 <option value="元寶">元寶</option>
                                   <option value="蓮花">蓮花</option>
                            </select>
                        </div>
                         <div class="answer-container">
                           <p class="hint">左手:</p>
                             <select class="drop-area" data-target="left-hand">
                                   <option value="" disabled selected>請選擇</option>
                                    <option value="火把">火把</option>
                                    <option value="龍">龍</option>
                                      <option value="楊柳枝">楊柳枝</option>
                                       <option value="香">香</option>
                                       <option value="淨瓶">淨瓶</option>
                                     <option value="書">書</option>
                                   <option value="元寶">元寶</option>
                                   <option value="蓮花">蓮花</option>
                             </select>
                         </div>
                         <div class="answer-container">
                           <p class="hint">站在什麼上:</p>
                             <select class="drop-area" data-target="stand-on">
                                 <option value="" disabled selected>請選擇</option>
                                   <option value="火把">火把</option>
                                    <option value="龍">龍</option>
                                      <option value="楊柳枝">楊柳枝</option>
                                       <option value="香">香</option>
                                      <option value="淨瓶">淨瓶</option>
                                     <option value="書">書</option>
                                    <option value="元寶">元寶</option>
                                   <option value="蓮花">蓮花</option>
                            </select>
                      </div>
                </div>
            </div>
        </div>
        <button id="prevBtn"><span><</span></button>
        <button id="nextBtn"><span>></span></button>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
