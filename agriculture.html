<!-- agriculture.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國際好友遊觀音</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      
      <div class="image-and-drag">
        <img id="mainImage" src="" alt="目前圖片">
          <div id="drag-container" style="position: relative;">
               
        </div>
           <div id="mitaime-drag-area" style="display:none;">
            <div id="step-cards">
                 <!-- 步驟卡片範例 -->
                <div class="step-card" data-step="4">
                    <img src="img/cold.png" alt="放涼米團">
                    
                </div> 
                <div class="step-card" data-step="7">
                    <img src="img/get.png" alt="撈起冷卻">
                     
                </div>
                <div class="step-card" data-step="3">
                    <img src="img/heat.png" alt="加熱成團">
                    
                </div>
                <div class="step-card" data-step="1">
                    <img src="img/mix.png" alt="混合米漿">
                    
                </div>
                <div class="step-card" data-step="6">
                    <img src="img/squeeze.png" alt="擠壓成形">
                    
                </div>
                <div class="step-card" data-step="2">
                    <img src="img/filter.png" alt="過篩米漿">
                    
                </div>
                <div class="step-card" data-step="5">
                    <img src="img/prepare.png" alt="準備滾水">
                   
                </div>
                
                
                <!-- 其他卡片 -->
            </div>
              <div id="target-area">
                   <!-- 排序完成後將卡片移動到這裡 -->
              </div>

        </div>
      </div>
      <button id="prevBtn"><span><</span></button>
       <button id="nextBtn"><span>></span></button>
    </div>
  </div>
  <script src="script4.js"></script>
</body>
</html>
