<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互動式圖片瀏覽器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <button id="prevBtn"><span><</span></button>  <!-- 上一頁按鈕 -->
      <img id="mainImage" src="" alt="目前圖片">
        <div id="drag-container" style="position: relative;">
            <div class="drop-area" data-target="like-0" ></div>
             <div class="drop-area" data-target="nation-0" ></div>
             <div class="drop-area" data-target="like-1" ></div>
             <div class="drop-area" data-target="nation-1" ></div>
             <div class="drop-area" data-target="like-2" ></div>
             <div class="drop-area" data-target="nation-2" ></div>
            
            <div class="drag-item" draggable="true" data-answer="工作" data-belong="like-0">工作</div>
            <div class="drag-item" draggable="true" data-answer="地瓜" data-belong="like-0">地瓜</div>
            <div class="drag-item" draggable="true" data-answer="宗教" data-belong="like-0">宗教</div>
             <div class="drag-item" draggable="true" data-answer="蓮花" data-belong="like-0">蓮花</div>
           <div class="drag-item" draggable="true" data-answer="農場" data-belong="like-1">農場</div>
          <div class="drag-item" draggable="true" data-answer="唱歌" data-belong="like-1">唱歌</div>
            <div class="drag-item" draggable="true" data-answer="海邊" data-belong="like-1">海邊</div>
            <div class="drag-item" draggable="true" data-answer="米飯" data-belong="like-1">米飯</div>
           <div class="drag-item" draggable="true" data-answer="歷史" data-belong="like-2">歷史</div>
             <div class="drag-item" draggable="true" data-answer="繪畫" data-belong="like-2">繪畫</div>
            <div class="drag-item" draggable="true" data-answer="爬山" data-belong="like-2">爬山</div>
            <div class="drag-item" draggable="true" data-answer="豬肉" data-belong="like-2">豬肉</div>
          <div class="drag-item" draggable="true" data-answer="南瓜" data-belong="like-2">南瓜</div>
           <div class="drag-item" draggable="true" data-answer="china" data-belong="nation-0" ><img src="china.png" style="width:50px"></div>
            <div class="drag-item" draggable="true" data-answer="indonesia" data-belong="nation-1"><img src="indonesia.png" style="width:50px"></div>
             <div class="drag-item" draggable="true" data-answer="vietnam" data-belong="nation-2"><img src="vietnam.png" style="width:50px"></div>
          <div class="drag-item" draggable="true" data-answer="netherlands" data-belong="nation-0"><img src="netherlands.png" style="width:50px"></div>
          <div class="drag-item" draggable="true" data-answer="thailand" data-belong="nation-1"><img src="thailand.png" style="width:50px"></div>
          <div class="drag-item" draggable="true" data-answer="singapore" data-belong="nation-2"><img src="singapore.png" style="width:50px"></div>

        </div>

        <button id="nextBtn"><span>></span></button>  <!-- 下一頁按鈕 -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
